    <script>
      const set100vhVar = () => {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight / 100}px`);
      }
      window.onload = () => {
        set100vhVar();
      }
      window.addEventListener('resize', () => {
        set100vhVar();
      });
